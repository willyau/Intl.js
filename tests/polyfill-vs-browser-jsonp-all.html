<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../tests/css/qunit-1.14.0.css">

<script src="../Intl.js"></script>
</head>

<body>
  	<script type="text/javascript">
		var localesToTest = [
			'ja-JP',
			'de-DE',
			'en-US',
			'en-GB',
			'es-ES',
			'fi-FI',
			'fr-FR',
			'it-IT',
			'ko-KR',
			'nl-NL',
			'pl-PL',
			'pt-BR',
			'ru-RU',
			'sv-SE',
			'tr-TR',
			'zh-hans-CN',
			'zh-hant-TW'
		];

		for (var i = localesToTest.length - 1; i >= 0; i--) {
			var locale = localesToTest[i]

			var iframe = document.createElement('iframe');
			iframe.src = '../tests/polyfill-vs-browser-jsonp-single-locale.html?locale=' + locale;
			iframe.id = 'test-' + locale;
			iframe.width = '100%';
			iframe.height = '180';

			var div = document.createElement('div');
			div.appendChild(iframe);
			div.style.cssText = 'display: inline-block; float: left; width: 48%; padding: 0px 10px;';
			document.getElementsByTagName('body')[0].appendChild(div);
		};

  	</script>

</body>

</html>
